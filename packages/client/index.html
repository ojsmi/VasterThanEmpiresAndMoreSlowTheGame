<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUD2 2D Game Starter Kit</title>

    <style>
      html{
        font-size: 16px;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .screen{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        transition: opacity 15s linear;   
        z-index: 99;     
        object-fit: contain;
        background-color: black;
      }
        .screen.clicked{
          opacity: 0;
        }
    </style>
  </head>
  <body>
    <img class="screen" src="/public/assets/screen2.jpg" alt="">
    <img class="screen" src="/public/assets/screen1.jpg" alt="">    
    <div id="react-root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      const $screens = document.querySelectorAll('.screen');
      $screens.forEach( $screen => {
        $screen.addEventListener('click', () => {
          $screen.classList.add('clicked');
          setTimeout(function(){
            document.body.removeChild( $screen );
          }, 15000 );
        });
      });
    </script>
  </body>
</html>
